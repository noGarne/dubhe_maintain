<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <title>踏歌智行无人矿卡生产运营管理系统</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
  
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999999;
        background-color: #001d33;
      }
      .loading-ant-spin{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 14px;
        font-variant: tabular-nums;
        line-height: 1.5;
        list-style: none;
        font-feature-settings: 'tnum';
        display: none;
        color:#7b92a3;
        text-align: center;
        vertical-align: middle;
        opacity: 0;
        transition: transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86);
      }
      .loading-ant-spin-spinning{
        width: 100%;
        opacity: 1;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading-ant-spin-text {
        position: absolute;
        top: 50%;
        width: 100%;
        padding-top: 30px;
        color: #7b92a3;
        font-size: 16px;
      }
      .loading-ant-spin-dot {
          position: relative;
          display: inline-block;
          font-size: 32px;
          width: 1em;
          height: 1em;
      }
      .loading-ant-spin-dot i {
          width: 14px;
          height: 14px;
      }
      .loading-ant-spin-dot-spin {
        transform: rotate(45deg);
        animation: antRotate 1.2s infinite linear;
      }
      .loading-ant-spin-dot-item {
          position: absolute;
          display: block;
          width: 0.9rem;
          height: 0.9rem;
          background-color: #7b92a3;
          border-radius: 100%;
          transform: scale(0.75);
          transform-origin: 50% 50%;
          opacity: 0.3;
          animation: antSpinMove 1s infinite linear alternate;
      }
      .loading-ant-spin-dot-item:nth-child(1) {
          top: 0;
          left: 0;
      }
      .loading-ant-spin-dot-item:nth-child(2) {
          top: 0;
          right: 0;
          animation-delay: 0.4s;
      }
      .loading-ant-spin-dot-item:nth-child(3) {
        right: 0;
        bottom: 0;
        animation-delay: 0.8s;
      }
      .loading-ant-spin-dot-item:nth-child(4) {
        bottom: 0;
        left: 0;
        animation-delay: 1.2s;
      }
      @keyframes antRotate {
        100%{
          transform: rotate(405deg);
        }
      }
      @keyframes antSpinMove {
        100% {
            opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="loader-wrapper">
        <div class="loading-ant-spin loading-ant-spin-spinning">
          <span class="loading-ant-spin-dot loading-ant-spin-dot-spin">
            <i class="loading-ant-spin-dot-item"></i>
            <i class="loading-ant-spin-dot-item"></i>
            <i class="loading-ant-spin-dot-item"></i>
            <i class="loading-ant-spin-dot-item"></i></span>
          <div class="loading-ant-spin-text">正在加载... 请耐心等待...</div>
        </div>
      </div>
    </div>

    <script src="<%= BASE_URL %>js/config.js"></script>
    <!-- <script src="<%= BASE_URL %>js/jsencrypt.min.js" defer></script>
    <script src="<%= BASE_URL %>js/jsWebControl-1.0.0.min.js" defer></script> -->
  </body>

</html>
